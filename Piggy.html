<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-box1"> 
        <img src="img/data1.png" id="data1">
        <img src="img/data2.png" id="data2">
    </div>
    <div id="mainpage"> 
        <h1><img src="img/piggyvest-logo.0b78a8fa.svg" /></h1>
        <div id="container">
            <div class="mainreg1">
                <div class="secure">
                    <p>Create a Secure Account</p>
                </div>
                <div class="future">
                    <p>Welcome to the future Savings and Investments</p>
                </div>
            </div>
            
            <div class="details">
                <form id="log" method="get" action="m.php">
                    <label><strong>Full Name</strong></label><br>
                    <input type="text" id="urname" name="urname" placeholder="Full Name"><br><br>
        
                    <label><strong>Email Address</strong></label><br>
                    <input type="text" id="email" name="email" placeholder="Email Address"><br><br>
        
                    <label><strong>Phone Number</strong></label><br>
                    <input type="text" id="number" name="number" placeholder="Phone Number"><br><br>
        
                    <label><strong>Password</strong></label><br>
                    <input type="text" id="password" name="password" placeholder="Password"><br><br>
        
                    <label><strong>Referrer Phone or Promo Code (Optional)</strong></label><br>
                    <input type="text" id="referrer" name="referrer" placeholder="Referrer Phone Or Code"><br><br>
        
                    <label><strong>How Did You Hear About Us (Optional)</strong></label><br>
                    <select name="Click">
                        <option>Click To Select </option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker referrer</option>
                        <option>Google search</option>
                        <option>Google playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                    </select><br><br>
                  
        
                    <input type="button" id="submitbtn" value="CREATE ACCOUNT">
                </form>
        
            </div>
        </div>
        <div class="already">
            <input id="already1" type="button" value="Already have an account? Log In">
        </div>
    </div>
    <img src="img/data3.png" id="data3">
    <img src="img/data4.png" id="data4">
</body>
</html>
